{% extends "base.html" %}

{% block page_title %}{{ cluster }} :: {{ graphtype }}{% endblock %}

{% block content %}
<h1>{{ cluster }}</h1>
<ul class="hosts">
{% for host in hosts %}
	<li class="host">
		<a href="/host/{{ host }}?size=large"><img alt="{{ host }} {{ graphtype }}" src="/graph/{{ cluster }}/{{ host }}/{{ graphtype }}?size=small" /></a>
	</li>
{% endfor %}
</ul>
{% endblock %}
