{% extends "base.html" %}

{% block page_title %}{{ host }}{% endblock %}

{% block content %}
<h1>{{ host }}</h1>
<ul class="graphs">
{% for graphtype in graphtypes %}
	<li class="graph">
		<img alt="{{ host }} {{ graphtype }}" src="/graph/all/{{ host }}/{{ graphtype }}?size=large" />
	</li>
{% endfor %}
</ul>
{% endblock %}
